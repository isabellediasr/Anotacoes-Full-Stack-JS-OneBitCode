<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formatação</title>
</head>
<body>
    <h1>Elementos de Formatação</h1>

    <p>No HTML podemos escrever utilizando <b>negrito</b>,<i>itálico</i> ou <b><i>ambos</i></b> para destacar partes de um texto</p>

    <h1>Elementos de Formatação</h1>

    <p>No HTML podemos escrever utilizando <strong>negrito</strong>,<em>itálico</em> ou <b><i>ambos</i></b> para destacar partes de um texto</p>
</body>
