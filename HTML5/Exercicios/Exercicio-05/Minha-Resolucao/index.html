<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
    <!-- Nome, que deve ser um input de texto -->
    <label for="name">Nome:</label><br>
    <input type="text" name="name" id="name" required>
    <br><br>
    <!-- Email, que deve ser um input de email -->
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required>
    <br><br>

    <!-- WhatsApp, que deve ser um input de telefone -->
    <label for="number">WhatsApp:</label><br>
    <input type="number" name="number" id="number" required>
    <br><br>

    <!-- Área de atuação, que deve ser um input de radio com as opções: Desenvolvimento, Quality Assurance (QA), Análise de Dados e Infraestrutura -->
    <label for="area">Área de atuação:</label><br>

    <input type="radio" name="area" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>

    <input type="radio" name="area" id="qa">
    <label for="qa">Quality Assurance (QA)</label>

    <input type="radio" name="area" id="analise">
    <label for="analise">Análise de Dados</label>

    <input type="radio" name="area" id="infraestrutura">
    <label for="infraestrutura">Infraestrutura</label>
    <br><br>

    <!-- Observações, que deve ser uma textarea -->
    <label for="observacoes">Observações:</label><br>
    <textarea name="observacoes" id="observacoes" ></textarea>
    <br><br>

    <!-- Uma checkbox com o rótulo “Desejo receber novidades e ofertas por email.” -->
    <input type="checkbox" name="novidades" id="novidades">
    <label for="novidades">Desejo receber novidades e ofertas por email.</label>
    <br><br>

    <button type="submit">Enviar</button>
    </form>
</body>
</html>
